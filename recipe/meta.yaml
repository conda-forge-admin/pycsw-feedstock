{% set version = "1.10.4" %}

package:
    name: pycsw
    version: {{ version }}

source:
    fn: pycsw-{{ version }}.tar.gz
    url: https://github.com/geopython/pycsw/archive/{{ version }}.tar.gz
    sha256: 655bd1b32f6da3cd8981443e4f1c5eb97e9637163d2c5bda7495e36d2442730c

build:
    number: 0
    skip: True  # [py3k]
    script: python setup.py install
    preserve_egg_dir: True

requirements:
    build:
        - python
    run:
        - python
        - sqlalchemy
        - geolinks
        - lxml
        - owslib
        - pyproj
        - shapely

test:
    imports:
        - pycsw

about:
    home: https://github.com/geopython/pycsw
    license: MIT
    summary: OGC Catalog Service for the Web (CSW) implementation in python

extra:
    recipe-maintainers:
        - ocefpaf
